  <div style="margin-top:0%; width:63.5%; height:80%; float:left;" id="map">
  
  <script type='text/javascript'>
  
  mapCenter = new L.LatLng(32.787, 73.147);
  var map = new L.Map('map', {center: mapCenter, zoom: 11});
  L.control.scale().addTo(map);

    

    // Data Loding
    var dataPath = "Data/Coal.geojson"

      var rawData = $.getJSON(dataPath);
      rawData.then(function(data) 
      {

        var dataLayer = L.geoJson(data,
      {
                style: style,
                onEachFeature: onEachFeature
      }

          );

        // THIS IS NEW
        var coal = L.geoJson(data, {
            style: style,
            onEachFeature: onEachFeature,
            filter: function(feature, layer) {

                return feature.properties.Mineral == "Coal";
            }
        });

        var limeStone = L.geoJson(data, 
        {
            style: style,
            onEachFeature: onEachFeature,
            filter: function(feature, layer) {
                
                return feature.properties.Mineral == "Lime Stone";
            }

        });

          searchControl = search(dataLayer)
          map.removeLayer(dataLayer)
        // map.addLayer(dataLayer)
        // map.removeControl( searchControl );
       
       // Filtering data by drop down
        document.getElementById("mineral").onchange = function() {
    var mineral = document.getElementById("mineral").value;
  
                
                if(mineral=="Coal"){
                  map.removeLayer(limeStone)
                  map.addLayer(coal)

                 }
                 else if(mineral=="LimeStone"){
                  
                  map.removeLayer(coal)
                  map.addLayer(limeStone)
                 }
                 else{
                  map.removeLayer(coal)
                  map.removeLayer(limeStone)
                 }
                 return false
              };

    });
// Old method data loading
    // var dataLayer = new L.GeoJSON.AJAX(dataPath,
    //   {
    //             style: style,
    //             onEachFeature: onEachFeature
    //   });
// dataLayer.addTo(map);
                
  // Search 

  function search(dataLayer){

  var searchControl = new L.Control.Search({layer: dataLayer, 
    propertyName: 'ML_No', circleLocation:false});

  searchControl.on('search_locationfound', function(e) {

  e.layer.setStyle({fillColor: '#3f0', color: '#0f0'});
  e.target.getBounds();
  
  if(e.layer._popup)
    e.layer.openPopup();

  }).on('search_collapsed', function(e) {
            dataLayer.eachLayer(function(layer) { //restore feature color
            dataLayer.resetStyle(layer);
  }); 
  });
      map.addControl( searchControl );
 return searchControl
 }; 
    // map.addControl( searchControl );  //inizialize search control

  // Changing dist by dropdown
  document.getElementById("dist").onchange = function() {
    var Dist = document.getElementById("dist").value;
  
  if(Dist=="CKL"){ 
      map.panTo([32.787, 73.147]);
   }
   else if(Dist=="JLM"){
      map.panTo([32.657600, 73.002775]);
   }
   else{
      map.panTo([32.787, 73.147]);
   }
   return false
};
    
    // Changing Mineral by dropdown
//   document.getElementById("mineral").onchange = function() {
//     var mineral = document.getElementById("mineral").value;
  
//   if(mineral=="Coal"){
//     coal.addTo(map)

//    }
//    else if(mineral=="LimeStone"){
//     limeStone.addTo(map)
       
//    dataLayer.addTo(map);
   
   
//    }
//    else {
    
//    }
//    return false
// };
    
 
  

  // Labeling Feature
 
    // Finding..........
  
  // Layer Switcher
  var googleLayer = new L.Google('ROADMAP'),
      googleLayerh = new L.Google('HYBRID');
  var baseLayers = {
      "ROADMAP": googleLayer,
      "HYBRID": googleLayerh
      };

  L.control.layers(baseLayers).addTo(map);
  map.addLayer(googleLayer);

  // Loader ICON
  var controlLoader = L.control.loader().addTo(map).show();
      setTimeout(function() {
      controlLoader.hide();
      },5000);
  
  // HighLight clicked feature
  function highlightFeature(e) {
          var layer = e.target;
          info.update(layer.feature.properties);
          layer.setStyle({
          weight: 5,
          color: '#666',
          dashArray: '',
          fillOpacity: 0.7
          });

      if (!L.Browser.ie && !L.Browser.opera) {
          layer.bringToFront();
          }}
  // Reset all styles of selected 
  // "Currently this function is swhiched off"
  function resetHighlight(e) {
  dataLayer.resetStyle(e.target);
  info.update();
  }
  
  // ZoomTo clicked feature
  function zoomToFeature(e) {
  var layer = e.target;
  var feat = layer.feature;
        document.getElementById('ml_no').innerHTML = feat.properties.ML_No;
        document.getElementById('lessee').innerHTML = feat.properties.Lessee;
        document.getElementById('prod').innerHTML = feat.properties.Production;
        map.fitBounds(e.target.getBounds());
        
        // Highlight feature by clicking..
        highlightFeature(e);
    }
  
  //  Function to work on clicked fature
  function onEachFeature(feature, layer) {
  layer.on({
  // mouseover: highlightFeature, // To be Checked working still.....
  // mouseout: resetHighlight,
  click: zoomToFeature,
  });
  }
 
  // Info box
  var info = L.control();

  info.onAdd = function (map) {
  this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
  this.update();
  return this._div;
  };

  // method that we will use to update the control based on feature properties passed
  info.update = function (props) {
  this._div.innerHTML = '<h4>Coal Map</h4>' +  (props ?
  '<b>' + props.Lessee + '</b><br />' + props.ML_No 
  : 'Designed by:Abdul Rehman Ch');
  };

  info.addTo(map);

  // Get colour for legend
  function getColor(d) {
          return d > 20000 ? '#800026' :
          d > 15000  ? '#BD0026' :
          d > 10000  ? '#E31A1C' :
          d > 5000  ? '#FC4E2A' :
          d > 2500   ? '#FD8D3C' :
          d > 1000   ? '#FEB24C' :
          d > 100   ? '#FED976' :
          '#FFEDA0';
  }
  
  // Style
  
  function style(feature) {
  return {
          fillColor: getColor(feature.properties.Production),
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7
          };
  }
  var legend = L.control({position: 'bottomright'});

  legend.onAdd = function (map) {

  var div = L.DomUtil.create('div', 'info legend'),
  grades = [100, 1000, 2500, 5000, 10000, 15000, 20000, 25000],
  labels = [];

  // loop through our density intervals and generate a label with a colored square for each interval
  for (var i = 0; i < grades.length; i++) {
      div.innerHTML +=
      '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
  }
  return div;
  };

  legend.addTo(map);
